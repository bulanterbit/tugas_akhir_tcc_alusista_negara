<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Pesawat - Alutsista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-5">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Pesawat Management</h1>
            <button id="add-pesawat-button"
                class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Add New Pesawat
            </button>
        </div>

        <div id="pesawat-message-container" class="text-center my-4"></div> <div class="bg-white shadow-md rounded-lg overflow-x-auto">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            ID</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Name</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Type</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Variant</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Quantity</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Year</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Manufaktur</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Munisi</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Gambar</th>
                        <th
                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody id="pesawat-table-body">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="pesawat-modal" class="fixed z-50 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title"
        role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <form id="pesawat-form" enctype="multipart/form-data">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modal-title-text">Add New Pesawat
                        </h3>
                        <input type="hidden" id="pesawat-id" name="id_pesawat">

                        <div class="grid grid-cols-1 gap-y-4 gap-x-4 sm:grid-cols-2">
                            <div>
                                <label for="nama_pesawat" class="block text-sm font-medium text-gray-700">Pesawat
                                    Name <span class="text-red-500">*</span></label>
                                <input type="text" name="nama_pesawat" id="nama_pesawat" required
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label for="tipe_pesawat" class="block text-sm font-medium text-gray-700">Pesawat
                                    Type <span class="text-red-500">*</span></label>
                                <input type="text" name="tipe_pesawat" id="tipe_pesawat" required
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label for="variant_pesawat" class="block text-sm font-medium text-gray-700">Variant</label>
                                <input type="text" name="variant_pesawat" id="variant_pesawat"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label for="jumlah_pesawat" class="block text-sm font-medium text-gray-700">Quantity</label>
                                <input type="number" name="jumlah_pesawat" id="jumlah_pesawat" min="0"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label for="tahun_pesawat" class="block text-sm font-medium text-gray-700">Year</label>
                                <input type="number" name="tahun_pesawat" id="tahun_pesawat" placeholder="YYYY" min="1900" max="2100"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                            </div>
                            <div>
                                <label for="id_manufaktur_pesawat"
                                    class="block text-sm font-medium text-gray-700">Manufaktur</label>
                                <select name="id_manufaktur" id="id_manufaktur_pesawat"
                                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="">Pilih Manufaktur</option>
                                    </select>
                            </div>
                            <div class="sm:col-span-2">
                                <label for="id_munisi_pesawat"
                                    class="block text-sm font-medium text-gray-700">Munisi</label>
                                <select name="id_munisi" id="id_munisi_pesawat"
                                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <option value="">Pilih Munisi</option>
                                    </select>
                            </div>
                        </div>

                        <div class="mt-6 border-t border-gray-200 pt-6">
                            <p class="text-sm font-medium text-gray-900 mb-1">Gambar Pesawat</p>
                            <div id="image-preview-container" class="mb-3">
                                <img id="current-image-preview" src="#" alt="Current Image Preview" class="max-h-40 rounded shadow hidden"/>
                                <p id="current-image-url" class="text-xs text-gray-500 mt-1"></p>
                            </div>
                            <div>
                                <label for="gambar_pesawat_file" class="block text-sm font-medium text-gray-700">Upload File Baru (JPEG, PNG, GIF - max 5MB)</label>
                                <input type="file" name="gambar_pesawat_file" id="gambar_pesawat_file" accept="image/png, image/jpeg, image/gif"
                                    class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                            </div>
                            <div class="mt-3">
                                <label for="gambar_url_text" class="block text-sm font-medium text-gray-700">Atau Masukkan URL Gambar (jika tidak mengupload file baru)</label>
                                <input type="text" name="gambar_url_text" id="gambar_url_text" placeholder="https://example.com/image.jpg"
                                    class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2">
                            </div>
                             <div class="mt-3 flex items-center">
                                <input type="checkbox" id="hapus_gambar_sebelumnya_checkbox" name="hapus_gambar_sebelumnya_checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                <label for="hapus_gambar_sebelumnya_checkbox" class="ml-2 block text-sm text-gray-900">Hapus gambar saat ini (jika ada & tidak upload/isi URL baru)</label>
                            </div>
                        </div>

                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button type="submit"
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:ml-3 sm:w-auto sm:text-sm">
                            Save
                        </button>
                        <button type="button" id="cancel-modal-button"
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="components/navbar.js"></script> <script src="js/pesawat.js"></script>
</body>

</html>
