<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alutsista - Login/Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div id="login-form-container">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Login</h2>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="login-email" name="email" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="login-password" name="password" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Login
                    </button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-600">
                Don't have an account? <a href="#" id="show-register-form"
                    class="font-bold text-blue-500 hover:text-blue-800">Register here</a>
            </p>
        </div>

        <div id="register-form-container" class="hidden">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Register</h2>
            <form id="register-form">
                <div class="mb-4">
                    <label for="register-nama_user" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="register-nama_user" name="nama_user" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="register-email" name="email" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="register-password" name="password" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="register-jabatan" class="block text-gray-700 text-sm font-bold mb-2">Position
                        (Jabatan)</label>
                    <input type="text" id="register-jabatan" name="jabatan"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between mb-4">
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Register
                    </button>
                </div>
            </form>
            <p class="text-center text-sm text-gray-600">
                Already have an account? <a href="#" id="show-login-form"
                    class="font-bold text-blue-500 hover:text-blue-800">Login here</a>
            </p>
        </div>
        <div id="message-container" class="mt-4 text-center"></div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
